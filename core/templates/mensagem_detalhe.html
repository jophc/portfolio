<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Assunto</th>
                <th>Data</th>
                <th class="text-center">Ações</th> </tr>
        </thead>
        <tbody>
            {% for message in page_obj.object_list %}
                <tr>
                    <td>{{ message.name }}</td>
                    <td>{{ message.subject|default:"(Sem assunto)" }}</td>
                    <td>{{ message.created_at|date:"d/m/Y H:i" }}</td>
                    <td class="text-center">
                        {# BOTÃO VER DETALHE #}
                        <a href="{% url 'core:mensagem_detalhe' message.pk %}" class="btn btn-sm btn-info" title="Ver Detalhe">
                            <i class="fas fa-eye"></i> 
                        </a>
                        {# BOTÃO EXCLUIR #}
                        <a href="{% url 'core:mensagem_excluir' message.pk %}" class="btn btn-sm btn-danger" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
